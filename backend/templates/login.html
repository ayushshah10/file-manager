{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Login</h2>
        {{form.as_p}}
        <input type="submit" value="Login" />
        <p>IF YOU ARE NOT REGISTERED USER YOU WILL BE REDIRECTED TO REGISTER PAGE BY DEFAULT SO PLEASE REGISTER FIRST</p>
        <a class="btn btn-success" href ="{%url 'register'%}">REGISTER</a>
    </form>
    
    
</body>
</html>

{%endblock content%}
